    <div id="admin_area">
        <h2>Contato</h2>
        <form id="form-contato" autocomplete="off">
          <fieldset>
              <label for="nome">Nome:</label><br>
              <input type="text" id="nome" name="nome" required /><br/><br/>
      
              <label for="email">Email:</label><br>
              <input type="text" id="email" name="email" required placeholder="Digite seu e-mail" /><br/><br/>
      
              <label for="mensagem">Mensagem:</label><br>
              <textarea id="mensagem" name="mensagem" cols="35" rows="8" maxlength="100" required></textarea>
              <div id="contador-caracteres">Limite de 100 caracteres.</div><br/>
      
              <input type="submit" value="Enviar" id="enviar" />
          </fieldset>
      </form>
